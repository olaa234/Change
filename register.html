    <main>
      <div class="registration">
        <h1>Registration Form</h1>
        <form action="">
          <div class="formBody">
            <h1>Register</h1>
            <p>Please fill in your correct deatils to join the movement.</p>
            <hr />
            <label for="firstName"><b>Firstname</b></label>
            <input
              type="text"
              placeholder="Firstname"
              firstname="firstname"
              id="firstname"
              size="20"
              required
            />
            <label for="middleName"><b>middlename</b></label>
            <input
              type="text"
              placeholder="middleName"
              firstname="middleName"
              id="middleName"
              size="20"
              required
            />
            <label for="lastName"><b>lastname</b></label>
            <input
              type="text"
              placeholder="lastname"
              firstname="lastname"
              id="lastname"
              size="20"
              required
            />
            <br />
            <label for="gender">Gender</label><br />
            <input type="radio" value="male" name="gender" checked /> Male
            <input type="radio" value="female" name="gender" /> Female
            <input type="radio" value="other" name="gender" /> Other
            <br />
            <label for="phone">phone:</label>
            <input
              type="text"
              name="Country Code"
              placeholder="Country Code"
              value="+46"
              size="2"
            />
            <input type="text" name="phone" placeholder="phone no." size="8"/
            required> <br />
            Current Address:
            <br />
            <textarea
              cols="80"
              rows="5"
              placeholder="Current Address"
              value="address"
              required
            ></textarea>
            <br />
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder=" Enter Email"
              name="email"
              required
            />
            <!-- <label for="password"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="PassWord"
              required
            /> -->
            <label for="email"><b>Re-type Email</b></label>
            <input
              type="text"
              placeholder="Retype Email"
              name="email"
              required
            />
            <br />
            <button type="Submit" class="registration">Register</button>
          </div>
        </form>
      </div>
