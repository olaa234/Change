    <main>
      <h1>Write to us</h1>
      <form class ='form'>
        <label for="name"><b>FullName</b></label>
        <input
          type="text"
          placeholder="Full name"
          id="fullName"
          size="20"
          required
        />
        <br />
        <label for="phone"><b>Phone</b></label>
        <input
          type="text"
          name="phone"
          placeholder="Phone no"
          size="8"
          id="phone"
          required
        />
        <br />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          id="email"
          required
        />
        <br />
        <label for="message"><b>Message</label>
        <textarea
        cols="60"
        rows="4"
        id="message"
        placeholder="Write US"
        ></textarea>
        <br />
        
        <button class='button' type="submit">Submit</button>

      
  <div class="alert">Your Feedback is Sent Successfully!</div>
      </form>
