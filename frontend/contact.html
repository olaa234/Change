    <main>
      <div class="contactUs">
        <form action="" id="contactUs">
          <div class="formbody">
            <div class="names">
              <h1>Write to us</h1>
              <p>Let us Know How we can be better.</p>
              <hr />
              <label for="name"><b>FullName</b></label>
              <input
                type="text"
                placeholder="Full name"
                id="fullName"
                size="20"
                required
              />
              <br />
              <label for="phone"><b>Phone</b></label>
              <input
                type="text"
                name="phone"
                placeholder="Phone no"
                size="8"
                id="phone"
                required
              />
              <br />
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter Email"
                id="email"
                required
              />
              <br />
              <textarea
              cols="30"
              rows="4"
              id="message"
              placeholder="Write US"
              ></textarea>
              <br />
            </div>

            <div class="bottom">
              
              <button type="submit">Submit</button>
            </div>
            </div>
          </div>
        </form>
        <div class="alert">Your Feedback is Sent Successfully!</div>
      </div>
    </main>
