    <main>
      <div class="registration">
        <form action="" id="registerForm">
          <div class="formBody">
            <div class="names">
              <h1>Register</h1>
              <p>Please fill in your correct deatils to join the movement.</p>
              <hr />
              <label for="firstName"><b>Firstname</b></label>
              <input
                type="text"
                placeholder="Firstname"
                firstname="firstname"
                id="firstname"
                size="20"
                required
              />
              <label for="middleName"><b>Middlename</b></label>
              <input
                type="text"
                placeholder="MiddleName"
                firstname="middleName"
                id="middlename"
                size="20"
                required
              />
              <label for="lastName"><b>Lastname</b></label>
              <input
                type="text"
                placeholder="Lastname"
                firstname="lastname"
                id="lastname"
                size="20"
                required
              />
            </div>
            <div class="gender">
              <br />
              <label for="gender">Gender</label><br />
              <div>
                <input type="radio" value="male" name="gender" checked /> Male
                <input type="radio" value="female" name="gender" /> Female
                <input type="radio" value="other" name="gender" /> Other
              </div>
              <br />
              <label for="phone">phone:</label>
              <input
                type="text"
                name="Country Code"
                placeholder="Country Code"
                value="+46"
                id="phone"
                size="2"
              />
              <input type="text" name="phone" placeholder="phone no." size="8"/
              required> <br />
              Current Address:
              <br />
              <textarea
                cols="30"
                rows="4"
                id="address"
                placeholder="Current Address"
                value="address"
                required
              ></textarea>
              <br />
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder=" Enter Email"
                name="email"
                id="email"
                required
              />
              <!-- <label for="password"><b>Password</b></label>
              <input
              type="password"
              placeholder="Enter Password"
              name="PassWord"
              required
             /> -->
              <label for="email"><b>Re-type Email</b></label>
              <input
                type="text"
                placeholder="Retype Email"
                name="email"
                required
              />
              <br />
              <button type="Submit">Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="alert">Your Registration is Successfully Sent</div>
